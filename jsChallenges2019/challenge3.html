<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 3</title>
<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Srisakdi" rel="stylesheet">
    <style>
    .errorMsg { 
        /*font: Use a cool Google font*/
        font-family: 'Fjalla One', sans-serif;
      color:red;
      display:none; 
    }
    </style>
    
    <script>
    function checkForm(){
      var name = document.getElementById("name")
      var add = document.getElementById("addr")
      var nameE =  document.getElementById("nameError");
      var addrE =  document.getElementById("addressError");
      var valid = true;
      if(name.value=="") {
        nameE.style.display = 'block';
        valid = false;
      }
      else {
        nameE.style.display = 'none';

      }
      if(add.value=="") {
        addrE.style.display = 'block';
        valid =  false;
      }
       else {
        addrE.style.display = 'none';

      }

      return valid
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
    }  
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
